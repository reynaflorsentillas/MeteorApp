<head>
  <title>New To Do</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h1>New To Do</h1>
        </div>
        {{> todoNew}}
    </div>

</body>

<template name="todoNew">
    <div class="container">
        <form id="add-todo">
            <div class="form-group">
                <label for="descripiton">Description</label>
                <input id="description" type="text" name="description" class="form-control"><br>

            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input id="status" type="text" name="status" class="form-control"><br>
            </div>
            <input type="submit" value="Save" class="btn btn-success">
        </form>
    </div>

</template>
