<template name="todoList">
    <div class="container">
        <div class="page-header">
            <h1>To Do</h1>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Description</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            {{#each todos}}
                <tr>
                    <td>{{description}}</td>
                    <td>{{status}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
