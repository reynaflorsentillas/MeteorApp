<head>
  <title>To Do</title>
</head>

<body>
    {{> nav}}
    <div class="container">
        <h1>To Do</h1>
        {{> todoList}}
    </div>
</body>

<template name="todoList">
    <ul>
        {{#each todos}}
            <li>{{description}} | {{status}}</li>
        {{/each}}
    </ul>
</template>
