<head>
  <title>To Do</title>
</head>

<body>
    {{> nav}}
    <div class="container">
        <div class="page-header">
            <h1>To Do</h1>
        </div>
        {{> todoList}}
    </div>
</body>

<template name="todoList">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {{#each todos}}
                <tr>
                    <td>{{description}}</td>
                    <td>{{status}}</td>
                </tr>
        {{/each}}
        </tbody>
    </table>
</template>
